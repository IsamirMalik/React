<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN LINKS -->

    <!-- 1. Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- 2. React and React-DOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- 3. Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>UserInfo</title>
  </head>
  <body className="">
    <div id="root">
      <h1>Nothing Rendered</h1>
    </div>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));

      function UserCard({ user }) {
        return (
          <>
            {user && user.length > 0 ? (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                {user.map((ele, index) => {
                  return (
                    <div
                      key={index}
                      className="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 p-6 border border-gray-200"
                    >
                      {/* saw this logic of showing first letter of the name somewhere , i took a bit help of AI in styling */}

                      <div className="flex items-center mb-4">
                        <div className="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                          {ele.name.charAt(0)}
                        </div>
                        <div className="ml-4">
                          <h3 className="text-xl font-semibold text-gray-800">
                            {ele.name}
                          </h3>
                        </div>
                      </div>

                      <div className="space-y-3">
                        <div className="flex items-center">
                          <p className="text-gray-700">{ele.email}</p>
                        </div>

                        <div className="flex items-center">
                          <p className="text-gray-700">{ele.phone}</p>
                        </div>

                        <div className="flex items-center">
                          <p className="text-gray-700">{ele.address.city}</p>
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            ) : (
              <div className="text-center py-12">
                <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg
                    className="w-8 h-8 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
                    ></path>
                  </svg>
                </div>
                <p className="text-gray-500 text-lg">No users to display</p>
              </div>
            )}
          </>
        );
      }

      function App() {
        const [user, setUser] = React.useState("");

        async function getUser() {
          const response = await axios.get(
            "https://jsonplaceholder.typicode.com/users"
          );
          //   console.log(response.data); logged the data for checking that the data is coming or not
          setUser(response.data);
        }

        React.useEffect(() => {
          getUser();
        }, []);

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
            <div className="container mx-auto px-4 py-8">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-bold text-gray-800 mb-2">
                  User Information
                </h1>
                <p className="text-gray-600">Fetching user data from API</p>
              </div>

              <UserCard user={user} />
            </div>
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>

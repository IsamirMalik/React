<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">NOT RENDERED</div>
    

    <script type="text/babel">

        const root = ReactDOM.createRoot(document.getElementById('root'));

        function Navbar(){
            const [display,setDisplay] = React.useState("Welcome to Home !")
            return (
                <>
                <div className="flex p-8 gap-16 justify-center ">
                <button onClick={()=> setDisplay("Welcome to Home !")}>HOME</button>
                <button onClick={()=> setDisplay("Contact Me !")}>CONTACT</button>
                <button onClick={()=> setDisplay("About Me !")}>ABOUT</button>
                </div>
                <div>
                    <h1 className="text-center text-4xl font-bold">{display}</h1>
                </div>

                </>
            )
        }

        root.render(<Navbar />)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Fetch Example</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and React-DOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [products, setProducts] = React.useState([]);

        const fetchProducts = async () => {
          try {
            const response = await axios.get(
              "https://fakestoreapi.com/products"
            );
            setProducts(response.data);
          } catch (err) {
            console.error("Error fetching products:", err);
          }
        };

        const clearProducts = () => {
          setProducts([]);
        };

        return (
          <div className="min-h-screen bg-gray-100 py-8">
            <div className="max-w-6xl mx-auto px-4">
              <h1 className="text-3xl font-bold text-gray-800 mb-8 text-center">
                Fake Store Products
              </h1>
              {/* Fetch and Clear Buttons */}
              <div className="text-center mb-8 space-x-4">
                <button
                  onClick={fetchProducts}
                  className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                >
                  Load Products
                </button>
                <button
                  onClick={clearProducts}
                  className="bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                >
                  Clear Data
                </button>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {products.map((product) => (
                  <div
                    key={product.id}
                    className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
                  >
                    <div className="h-48 bg-gray-200 flex items-center justify-center p-4">
                      <img
                        src={product.image}
                        alt={product.title}
                        className="max-h-full max-w-full object-contain"
                      />
                    </div>
                    <div className="p-4">
                      <h3 className="font-semibold text-gray-800 text-sm mb-2 line-clamp-2">
                        {product.title}
                      </h3>
                      <p className="text-green-600 font-bold text-lg mb-2">
                        ${product.price}
                      </p>

                      <p className="text-gray-600 text-xs line-clamp-3">
                        {product.description}
                      </p>
                    </div>
                  </div>
                ))}
              </div>
              
            </div>
          </div>
        );
      };

      // Render the React app
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Focus</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const { useState, useRef, useEffect } = React;

      function App() {
        const [isFocused, setIsFocused] = useState(false);
        const inputRef = useRef(null);

        const handleFocusClick = () => {
          inputRef.current.focus();
          setIsFocused(!isFocused);
          console.log(inputRef);
          
        };

        return (
          <div className="p-8">
            <h1 className="text-4xl font-bold text-center mb-8">Input Focus</h1>
            <div className="max-w-4xl mx-auto">
              <div className="bg-white rounded-lg shadow-md p-6">
                <div className="space-y-4">
                  <div>
                    <label
                      htmlFor="focusInput"
                      className="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Enter your text:
                    </label>
                    <input
                      ref={inputRef}
                      id="focusInput"
                      type="text"
                      placeholder="Type something here...🖊️"
                      className={`w-full px-4 py-3 border-2 border-gray-300 rounded-lg  focus:border-blue-500  duration-300 ${
                        isFocused
                          ? "bg-yellow-100 border-yellow-400"
                          : "bg-white"
                      }`}
                    />
                  </div>

                  <button
                    onClick={handleFocusClick}
                    className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
                  >
                    Focus on Input
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>

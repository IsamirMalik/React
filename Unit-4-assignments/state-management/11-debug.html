<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React + Tailwind + Babel Debug</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">Not Rendered</div>
  <!-- Example React code -->
  <script type="text/babel">

        function TodoList() {
        const [tasks, setTasks] = React.useState([]);
        const [input, setInput] = React.useState('');

        const addTask = () => {

            if(input=="") return;

            setTasks([...tasks, { text: input, completed: false }]);
            setInput('');
        };

        const toggleComplete = (index) => {
            const newTasks = [...tasks];
            newTasks[index].completed = !newTasks[index].completed;
            setTasks(newTasks);
        };

        const deleteTask = (index) => {
            const newTasks = tasks.filter((task, i) => i !== index );
            setTasks(newTasks);
        };

        return (
            <div>
            <input
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="Add new task" className="border-2 m-2"
            />
            <br/>
            <button onClick={addTask}>Add Task</button>
            <ul className="bg-slate-500 m-4 p-8 rounded-lg">
                {tasks.map((task, i) => (
                <li key={i} className="text-text-white m-2  border-4 border-white m-4 rounded-lg">
                    <span
                    onClick={() => toggleComplete(i)}
                    style={{ textDecoration: task.completed ? 'line-through' : 'none', cursor: 'pointer' }}
                    className="m-8 text-white"
                    >
                    {task.text}
                    </span>
                    <button onClick={() => deleteTask(i) } className="text-white">Delete</button>
                </li>
                ))}
            </ul>
            </div>
        );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoList />)

  </script>
</body>
</html>

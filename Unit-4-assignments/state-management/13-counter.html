<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React + Tailwind + Babel Debug</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root" >Not Rendered</div>
  <!-- Example React code -->
  <script type="text/babel">

        function Counter(){
            const [count,setCount] = React.useState(0);

            function increase(){
                if(count == 10 ){
                    alert("Hurray ! Goal Reached !");
                    setCount(0)
                } else{

                    setCount(count+1)
                }
            }
            function decrease(){
                if(count == 0) return ;
                setCount(count-1)
            }
            function reset(){
                setCount(0)
            }

            return (
                <div className="min-h-screen   bg-slate-300 p-16">
                <span className="bg-white p-4">{count}</span>
                
                <button className="border-2 p-2 m-2 rounded-lg" onClick={increase}>Increase Count</button>
                <button className="border-2 p-2 m-2 rounded-lg" onClick={decrease}>Decrease Count</button>
                <button className="border-2 p-2 m-2 rounded-lg" onClick={reset}>Reset Count</button>
                </div>

            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Counter />)

  </script>
</body>
</html>
